<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table{
        width: 60%;
        height: 500px;
        text-align: center;
    }

</style>
<body>
       <center><h3 id="heading"></h3></center>
    <script>
        table = "<table border='3'><tr><th>S.no</th><th>Name</th><th>Course</th><th>Sem</th></tr>";
            for(i = 1; i <=4; i++){
                table = table + "<tr>";
                table = table + "<td>" + i + "</td>";
                table = table + "<td>Name " + i + "</td>";
                table = table + "<td>course " + i + "</td>";
                table = table + "<td>Sem " + i + "</td>";
                table = table + "</tr>";              
            }
            table += "</table>";
            document.getElementById("heading").innerHTML = table;
    </script> 
</body>
</html>
