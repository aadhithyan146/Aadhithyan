<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <div id="table-container"></div>
  <script>
   
    let rows = parseInt(prompt("Enter number of rows:"));
    let cols = parseInt(prompt("Enter number of columns:"));

    if (isNaN(rows) || isNaN(cols) || rows <= 0 || cols <= 0) {
      alert("Please enter valid positive numbers.");
    } else {
      let table = "<table border='1' cellspacing='0' cellpadding='0' style='margin:auto; border-collapse: collapse;'>";

      for (let i = 0; i < rows; i++) {
        table += "<tr>";

        for (let j = 0; j < cols; j++) {
          let color = (i + j) % 2 === 0 ? "white" : "black";
          table += "<td style='background-color:" + color +"; width: 50px; height: 50px;''></td>";
        }
        table += "</tr>";
      }
      table += "</table>";
      document.getElementById("table-container").innerHTML = table;
    } 
  </script>
</body>
</html>
